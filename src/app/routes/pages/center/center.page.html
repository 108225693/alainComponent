<div class="bg">
    <div class="avatar"></div>
    <div class="wrap">
        <div nz-row>
            <div nz-col nzSpan="4"><span>99</span><br />任务总数</div>
            <div nz-col nzSpan="4"><span>80</span><br />已完成</div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4"><span>15</span><br />未完成</div>
            <div nz-col nzSpan="4"><span>4</span><br />进行中</div>
        </div>
    </div>
    <div class="info">超级管理员<br /><span>信息产品部<nz-divider nzType="vertical"></nz-divider>软件工程师</span></div>
</div>

<div style="background:#fff;">
    <div class="tabs">
        <nz-tabset [nzSelectedIndex]="number" nzSize="small" [nzTabBarStyle]="tabStyle">
            <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.name" [nzDisabled]="tab.disabled"></nz-tab>
        </nz-tabset>
    </div>
</div>
<div class="user">
    <div *ngIf="number == 0">
        <div class="wrap">
            <div class="info">
                <h3>个人信息</h3>
                <div class="br"><i nz-icon nzType="user" nzTheme="outline"></i> 用户名称：administrator</div>
                <div class="br"><i nz-icon nzType="mobile" nzTheme="outline"></i> 手机号码：13012345678</div>
                <div class="br"><i nz-icon nzType="mail" nzTheme="outline"></i> 用户邮箱：12345@abc.com</div>
                <div class="br"><i nz-icon nzType="apartment" nzTheme="outline"></i> 所属部门：信息产品部</div>
                <div class="br"><i nz-icon nzType="usergroup-add" nzTheme="outline"></i> 所属角色：软件工程师</div>
                <div class="br"><i nz-icon nzType="calendar" nzTheme="outline"></i> 创建日期：2020-02-01 12:00:00</div>
            </div>
            <div class="pwd">
                <h3>基本资料</h3>
                <nz-tabset nzSize="small" [nzTabBarStyle]="tabStyle">
                    <nz-tab nzTitle="基本信息">
                        <div>用户名称：<input type="text" nz-input style="width:150px" /></div>
                        <div>手机号码：<input type="text" nz-input style="width:150px" /></div>
                        <div>用户邮箱：<input type="text" nz-input style="width:150px" /></div>
                        <div>用户性别：<nz-radio-group>
                                <label nz-radio nzValue="1">男</label>
                                <label nz-radio nzValue="0">女</label>
                            </nz-radio-group>
                        </div>
                        <div style="text-align: center;">
                            <button nz-button nzType="default">取消</button>
                            <button nz-button nzType="primary">保存</button>
                        </div>
                    </nz-tab>
                    <nz-tab nzTitle="修改密码">
                        <div>旧密码：<input type="text" nz-input style="width:150px" /></div>
                        <div>新密码：<input type="text" nz-input style="width:150px" /></div>
                        <div>再确认：<input type="text" nz-input style="width:150px" /></div>
                        <div style="text-align: center;">
                            <button nz-button nzType="primary">保存</button>
                        </div>
                    </nz-tab>
                </nz-tabset>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
