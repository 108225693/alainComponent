<div class="content-white">
    <div>
        登录地址：<input type="text" nz-input style="width:150px" />&nbsp;&nbsp;&nbsp;
        用户名称：<input type="text" nz-input style="width:150px" />&nbsp;&nbsp;&nbsp;
        <button nz-button nzType="primary"><i nz-icon nzType="search"></i>查询</button>

    </div>
    <div style="padding:15px 0;">
        <button nz-button nzType="primary" nzGhost><i nz-icon nzType="rest"></i>清空</button>
        <button nz-button nzType="default" class="button-red"><i nz-icon nzType="delete"></i>删除</button>
        <button nz-button nzType="default" class="button-purple"><i nz-icon nzType="upload"></i>导出</button>
    </div>
    <div>
        <nz-table #rowSelectionTable nzBordered nzShowPagination nzShowSizeChanger [nzData]="listOfAllData"
            (nzCurrentPageDataChange)="currentPageDataChange($event)">
            <thead>
                <tr>
                    <th nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked" [nzIndeterminate]="isIndeterminate"
                        (nzCheckedChange)="checkAll($event)"></th>
                    <th>序号</th>
                    <th>会话编号</th>
                    <th>用户名称</th>
                    <th>部门名称</th>
                    <th>主机IP</th>
                    <th>浏览器</th>
                    <th>操作系统</th>
                    <th>登录地点</th>
                    <th>登录日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data;index as i">
                    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
                    <td>{{ +i+1 }}</td>
                    <td>{{ data.number }}</td>
                    <td>{{ data.user }}</td>
                    <td>{{ data.section }}</td>
                    <td>{{ data.ip }}</td>
                    <td>{{ data.browser }}</td>
                    <td>{{ data.os }}</td>
                    <td>{{ data.address }}</td>
                    <td>{{ data.date }}</td>
                    <td><a>强制退出</a></td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
