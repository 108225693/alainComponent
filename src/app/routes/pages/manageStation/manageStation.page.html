<div class="content-white p1000">
    <div class="operaWrap">
        车站：<input class="wd150" nz-input placeholder="请输入车站" [(ngModel)]="searchParam.cz" />
        &nbsp;&nbsp;&nbsp;
        线路类别：<nz-select class="wd150" nzAllowClear nzPlaceHolder="请选择线路类别" [(ngModel)]="searchParam.xllb">
            <nz-option *ngFor="let item of xlSelect" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
        </nz-select>
        &nbsp;&nbsp;&nbsp;
        <button nz-button nzType="primary" (click)="search()"><i nz-icon nzType="search"></i>查询</button>
    </div>
    <div class="operaWrap">
        <button nz-button nzType="primary" nzGhost (click)="addModalShow()"><i nz-icon
                nzType="plus-circle"></i>新增</button>
        <button nz-button nzType="default" class="button-green" (click)="editModalShow()"><i nz-icon
                nzType="edit"></i>修改</button>
        <button nz-button nzType="default" class="button-red" (click)="delModalShow()"><i nz-icon
                nzType="delete"></i>删除</button>
    </div>
    <div class="p010">
        <app-tablecheckpage #tcp [tableId]="'lineStation'" [headData]="headData" [plainData]="plainData">
        </app-tablecheckpage>
    </div>
</div>

<app-operamodal *ngIf="addModalVisible" [popTitle]="'新增'" [operaType]="'add'" [apiUrl]="apiUrl.add"
    (closeModal)="addModalHide()" (reloadData)="loadList()">
</app-operamodal>
<app-operamodal *ngIf="editModalVisible" [popTitle]="'修改'" [operaType]="'edit'" [apiUrl]="apiUrl.edit"
    [responseData]="tempData" (closeModal)="editModalHide()" (reloadData)="loadList()">
</app-operamodal>
<app-operamodal *ngIf="delModalVisible" [popTitle]="'删除'" [operaType]="'del'" [apiUrl]="apiUrl.del"
    [responseData]="tempData" (closeModal)="delModalHide()" (reloadData)="loadList()">
</app-operamodal>
