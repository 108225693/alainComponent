<div class="content-white cpoe-wrap">
    <div nz-row [nzGutter]="16">
        <!---->
        <div nz-col [nzSpan]="6">
            <div class="inner-box">
                姓名：
                <nz-select nzAllowClear nzPlaceHolder="请选择" [(ngModel)]="param.name">
                    <nz-option *ngFor="let item of data.name" [nzLabel]="item.label" [nzValue]="item.value">
                    </nz-option>
                </nz-select>
            </div>
        </div>
        <!---->
        <div nz-col [nzSpan]="6">
            <div class="inner-box">
                地址：
                <nz-select nzAllowClear nzPlaceHolder="请选择" [(ngModel)]="param.address">
                    <nz-option *ngFor="let item of data.address" [nzLabel]="item.label" [nzValue]="item.value">
                    </nz-option>
                </nz-select>
            </div>
        </div>
    </div>
    <div class="enter-button">
        <button nz-button nzType="primary" (click)="Ok()"><i nz-icon nzType="check-circle" nzTheme="outline"></i>
            提交</button>
    </div>
</div>
