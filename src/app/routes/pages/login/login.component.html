<div class="bg" [ngStyle]="fullHeight"></div>
<div class="wrap">
  <div class="left"></div>
  <div class="right">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
      <h1 style="text-align: center;padding-bottom:30px">用户登录</h1>
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'请输入正确的登录名'">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="userName" placeholder="登录名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="'请输入正确的密码'">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <nz-input-group [nzSuffix]="suffixTemplate">
              <input style="padding-left:30px;height:40px;font-size:16px;"
                [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="密码" formControlName="password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
                (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="remember">记住密码</label>
      </nz-form-item>
      <nz-form-item>
        <button style="margin-top:30px" nz-button type="submit" nzType="primary" nzSize="large"
          [nzLoading]="http.loading" nzBlock>
          登录
        </button>
      </nz-form-item>
    </form>
  </div>
</div>
