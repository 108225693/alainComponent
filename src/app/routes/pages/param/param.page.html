<div class="content-white">
    <div>
        参数名称：
        <input nz-input class="wd150" />&nbsp;&nbsp;&nbsp;
        属性值：
        <input nz-input class="wd150" />&nbsp;&nbsp;&nbsp;
        创建日期起：
        <nz-date-picker></nz-date-picker>
        止：
        <nz-date-picker></nz-date-picker>
        &nbsp;&nbsp;&nbsp;
        <button nz-button nzType="primary"><i nz-icon nzType="search"></i>查询</button>

    </div>
    <div style="padding:15px 0">
        <button nz-button nzType="primary"><i nz-icon nzType="vertical-align-top"></i>代码生成</button>
        <button nz-button nzType="default" class="button-green"><i nz-icon nzType="edit"></i>修改</button>
        <button nz-button nzType="default" class="button-red"><i nz-icon nzType="delete"></i>删除</button>
        <button nz-button nzType="default" class="button-purple"><i nz-icon nzType="download"></i>导入</button>
    </div>
    <div>
        <nz-table #rowSelectionTable nzBordered nzShowPagination nzShowSizeChanger [nzData]="listOfAllData"
            (nzCurrentPageDataChange)="currentPageDataChange($event)">
            <thead>
                <tr>
                    <th nzWidth="50px" nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked"
                        [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
                    <th nzWidth="50px">序号</th>
                    <th>参数名称</th>
                    <th>属性编码</th>
                    <th>属性值</th>
                    <th>备注</th>
                    <th nzWidth="140px">创建时间</th>
                    <th nzWidth="140px">更新时间</th>
                    <th nzWidth="100px">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data;index as i">
                    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
                    <td>{{ +i+1 }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.param }}</td>
                    <td>{{ data.value }}</td>
                    <td>{{ data.remarks }}</td>
                    <td>{{ data.great }}</td>
                    <td>{{ data.update }}</td>
                    <td>
                        <a>修改</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a class="font-red">删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
